<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Order Confirmation'">Order Confirmation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;

      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      text-align: center;
      margin-bottom: 25px;
    }
    h1 {
      color: #333333;
      margin-bottom: 20px;
    }
    .btn {
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(120deg, #8fd3f4 0%, #84fab0 100%);
    }
    p {
      font-size: 1.2em;
      color: #555555;
    }
  </style>
</head>
<body>
<section layout:fragment="content" class="container mt-3" data-aos="fade-up">
  <h1 data-aos="zoom-in">Order Confirmation</h1>
  <p th:text="${message}" data-aos="fade-up" data-aos-delay="200"></p>
  <a th:href="@{/static}" class="btn btn-primary mb-3" data-aos="fade-up" data-aos-delay="400">Back</a>
</section>
<footer th:replace="layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  AOS.init({
    duration: 1200,
  });
</script>
</body>
</html>
