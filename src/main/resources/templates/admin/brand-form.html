<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm danh mục mới</title>
    <th:block th:replace="layout::link-css"></th:block>
    <style>

        .floating-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 145, 0.2), rgba(0, 190, 255, 0.2));
            animation: move 10s linear infinite, scale 5s ease-in-out infinite;
            mix-blend-mode: overlay;
        }

        .circle:nth-child(1) {
            width: 500px;
            height: 500px;
            top: -50px;
            left: 50px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 700px;
            height: 700px;
            top: -100px;
            right: 100px;
            animation-delay: 0s;
        }

        .circle:nth-child(3) {
            width: 600px;
            height: 600px;
            bottom: -100px;
            left: -100px;
            animation-delay: 4s;
        }

        .circle:nth-child(4) {
            width: 800px;
            height: 800px;
            bottom: -150px;
            right: -150px;
            animation-delay: 6s;
        }

        .circle:nth-child(5) {
            width: 400px;
            height: 400px;
            top: 200px;
            left: 200px;
            animation-delay: 8s;
        }

        .circle:nth-child(6) {
            width: 900px;
            height: 900px;
            bottom: 250px;
            right: 250px;
            animation-delay: 10s;
        }

        .circle:nth-child(7) {
            width: 700px;
            height: 700px;
            top: 300px;
            left: 300px;
            animation-delay: 12s;
        }

        .circle:nth-child(8) {
            width: 1100px;
            height: 1100px;
            bottom: 350px;
            right: 350px;
            animation-delay: 14s;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(-20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .form-control {
            border-radius: 20px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
        }
        .card{
            margin-top: 100px;
            border-radius: 20px;
        }
        .btn-primar {
            margin-top: 15px;
            text-decoration: none;
            position: relative;
            border: none;
            font-size: 18px;

            cursor: pointer;
            color: #fff;
            width: 8em;
            height: 1.7em;
            line-height: 1em;
            text-align: center;
            background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
            background-size: 300%;
            border-radius: 30px;
            z-index: 1;
        }

        .btn-primar:hover {
            animation: ani 8s linear infinite;
            border: none;
        }
        @keyframes ani {
            0% {
                background-position: 0%;
            }

            100% {
                background-position: 400%;
            }
        }
        .btn-primar:before{
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            z-index: -1;
            background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
            background-size: 400%;
            border-radius: 35px;
            transition: 1s;
        }
        .btn-primar:hover::before{
            filter: blur(20px);
        }
        .btn-primar:active{
            background: linear-gradient(32deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
        }
    </style>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="floating-circles">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Thêm danh mục mới</h1>
            <form th:action="@{/admin/categories/newBrand}" th:object="${brand}" method="post">
                <div class="form-group">
                    <label class="form-label" for="name">Tên danh mục:</label>
                    <input class="form-control" type="text" th:field="*{name}" id="name">
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <button type="submit" class="btn btn-primar">Lưu</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a th:href="@{/categories}">Quay lại danh sách</a>
        </div>
    </div>
</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
