<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f87d7d 0%, #8effd9 100%);
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        .floating-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 150, 0.2), rgba(2, 190, 239, 0.2));
            animation: move 10s linear infinite, scale 5s ease-in-out infinite;
            mix-blend-mode: overlay;
        }

        .circle:nth-child(1) {
            width: 500px;
            height: 500px;
            top: -50px;
            left: 50px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 700px;
            height: 700px;
            top: -100px;
            right: 100px;
            animation-delay: 0s;
        }

        .circle:nth-child(3) {
            width: 600px;
            height: 600px;
            bottom: -100px;
            left: -100px;
            animation-delay: 4s;
        }

        .circle:nth-child(4) {
            width: 800px;
            height: 800px;
            bottom: -150px;
            right: -150px;
            animation-delay: 6s;
        }

        .circle:nth-child(5) {
            width: 400px;
            height: 400px;
            top: 200px;
            left: 200px;
            animation-delay: 8s;
        }

        .circle:nth-child(6) {
            width: 900px;
            height: 900px;
            bottom: 250px;
            right: 250px;
            animation-delay: 10s;
        }

        .circle:nth-child(7) {
            width: 700px;
            height: 700px;
            top: 300px;
            left: 300px;
            animation-delay: 12s;
        }

        .circle:nth-child(8) {
            width: 1100px;
            height: 1100px;
            bottom: 350px;
            right: 350px;
            animation-delay: 14s;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(-20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 55px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            width: 100%;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: bold;
            color: #333333;
        }

        .form-control {
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.26);

        }
        .card {
            margin-bottom: 15px;
            border: 1px solid #0099ff;
            border-radius: 25px;
        }

        .card-body h5 {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }


        .form-select {

            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.26);
            padding: 10px;
            transition: border-color 0.3s ease;
        }

        .form-select:focus {
            border-color: #ff9f43;
            box-shadow: 0 0 5px rgba(255, 159, 67, 0.5);
        }

        .form-select option {
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="floating-circles">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>
<div class="container mt-4 form-container">
    <h1 class="text-center mb-4">Edit Brand</h1>
    <form th:action="@{/admin/categories/edit-brand/{id}(id=${brand.id})}" th:object="${brand}" method="post">
        <div class="row">
            <div class="col-6 mb-3">
                <label class="form-label" for="name">Brand name:</label>
                <input class="form-control" type="text" th:field="*{name}" id="name">
            </div>
            <div class="col-12 text-end">
                <input type="submit" class="btn btn-success" value="Submit">
            </div>
        </div>
    </form>
</div>
<th:block th:replace="layout::footer"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init({
        duration: 1200,
    });
</script>
</body>
</html>
