<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::link-fontawesome}"></th:block>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h5 class="card-title text-center text-primary">Create new password</h5>
                    <p class="text-center text-muted">Your new password must be different from previous used password.</p>
                    <form>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                                <span class="input-group-text"><i class="bi bi-eye"></i></span>
                            </div>
                            <div class="form-text">Must be at least 8 characters.</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                                <span class="input-group-text"><i class="bi bi-eye"></i></span>
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <p class="text-muted">Wait, I remember my password... <a href="/login" class="text-primary">Click here</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
