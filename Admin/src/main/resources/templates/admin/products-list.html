<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container-fluid">
    <div class="row">

        <div class="col-md-3 col-lg-2 bg-light p-3">
            <h5 class="mb-3">Filters</h5>
            <button class="btn btn-link text-decoration-none p-0 mb-3">Clear All</button>
            <div class="mb-4">
                <h6>Categories</h6>
                <div class="btn-group-vertical w-100">
                    <button th:each="brand : ${brands}" class="btn btn-outline-secondary"><p th:text="${brand.name}"></p></button>
                </div>
            </div>

        </div>

        <div class="col-md-9 col-lg-10 p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>Products</h5>
                <button class="btn btn-primary">+ Add Product</button>
            </div>
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link active" href="#">All</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Published</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Draft</a>
                </li>
            </ul>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col"><input type="checkbox"></th>
                        <th scope="col">Product</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td><input type="checkbox"></td>
                        <td><img th:src="${product.thumbnail}" alt="Product Image" class="img-thumbnail me-2"><p th:text="${product.name}"></p></td>
                        <td th:text="${product.quantityStock}"></td>
                        <td th:text="${#numbers.formatDecimal(product.originalPrice, 0, 0)} + '000Ä‘'"></td>
                        <td><button class="btn btn-outline-secondary btn-sm">Edit</button></td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between">
                <span>Showing 1 to 10 of 12 results</span>
                <nav>
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
